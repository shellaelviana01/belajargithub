<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
  </head>
  <body>
    <h1>FORMULIR PENDAFTARAN PESERTA UKM</h1>
    <hr width="40%" size="3" />
    <br /><br />
    <form action="">
      <table>
        <tr>
          <td>Nomor Mahasiswa =</td>
          <td><input type="text" name="txtnama" /></td>
          <td></td>
        </tr>
        <tr>
          <td>Nama Calon Mahasiswa =</td>

          <td><input type="text" name="txtnama" /></td>
        </tr>
        <tr>
          <td>Jenis UKM yang diikuti</td>
          <td>
            <input type="checkbox" name="chkukm" />Programming
            <input type="checkbox" name="chkukm" />Basket
            <input type="checkbox" name="chkukm" />English Club
          </td>
        </tr>
        <tr>
          <td>Jenis kelamin</td>
          <td>
            <input type="radio" name="radukm" />Laki-laki
            <input type="radio" name="radukm" />Perempuan
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>
            <select>
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katolik</option>
              <option>Buddha</option>
              <option>Hindu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hobby</td>
          <td>
            <input type="radio" name="radukm" />Sport
            <input type="radio" name="radukm" />Entertainment
            <input type="radio" name="radukm" />Music
            <input type="radio" name="radukm" />Vacation
            <input type="radio" name="radukm" />Shopping
          </td>
        </tr>
        <tr>
          <td>Komentar</td>
          <td>
            <textarea
              value="Masukkan komentar anda..."
              name="komentar"
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <td><input value="Kirim" type="submit" name="sbmukm" /></td>
        <td><input value="Batal" type="reset" name="sbmukm" /></td>
      </table>
    </form>
  </body>
</html>
